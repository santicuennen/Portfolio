<div>
  <img
    class="img-fluid rounded mx-auto"
    [src]="myPortfolio.urlBanner"
    alt="Responsive image"
  />
  <a id="prof-edit" href="">
    <i class="bi bi-pencil-fill"></i>
  </a>
</div>
<div class="container-fluid">
  <div class="profile-container">
    <img
      class="img-fluid"
      id="profileimg"
      [src]="myPortfolio.urlImg"
      alt="profile"
    />
    <h2 class="display-3 data" id="name">
      {{ myPortfolio.name }} {{ myPortfolio.lastname }}
    </h2>
  </div>

  <div class="container">
    <h3 class="display-6 data">{{ myPortfolio.about }}</h3>
    <h3 class="lead data">
      <b>{{ myPortfolio.location }}</b>
      {{ myPortfolio.country }}
    </h3>
  </div>
</div>
<router-outlet></router-outlet>
