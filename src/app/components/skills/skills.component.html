<div class="container-fluid">
  <div class="container">
    <h2 class="data title">Hard & Soft Skills</h2>
    <h1>
      <a href="">
        <i
          class="bi bi-file-plus-fill icon-custom-add"
          id="icon-custom-add"
        ></i>
      </a>
    </h1>
  </div>
  <div class="container" *ngFor="let skill of mySkills">
    <div class="bar">
      <div>
        <a (click)="onDelete(skill)"
          ><i class="bi bi-trash3 delete_btn"> </i
        ></a>
        <a class="edit_btn" href="">
          <i class="bi bi-pencil-fill"></i>
        </a>
      </div>
      <img class="logo" [src]="skill.urlImg" alt="logo" />
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped"
          role="progressbar"
          [attr.aria-valuenow]="skill.num"
          [ngStyle]="{ width: skill.percentage }"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
  </div>
</div>
